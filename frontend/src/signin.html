<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/signin.css">
    <script type="module" src="../../scripts/signin.js" defer></script>
    <title>Sign in</title>
</head>
<body>
    <section class="main_container">
		<div class="logo_container"><img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Login Icon" width="60" height="60">

		</div>
		<h1 class="account_heading">Login account</h1>
		<form class="account_form">
			<input 
				type="email"
				placeholder="Enter your email..." 
				class="account_form_input email"
				required
			/>
			<input 
				type="password"
				placeholder="Enter your password..." 
				class="account_form_input password"
				required
			/>
		</form>
        <p class="error_message"></p>
		<button class="submit_form">Login</button>
		<footer class="account_footer">
			<p class="account_footer_text">Do not have an account?</p>
			<a href="./signup.html" class="account_footer_click">Signup</a>
		</footer>
	</section>
</body>
</html>
